<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Tri√¢ngulos</title>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>      
      function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(50,10);
        ctx.lineTo(10,70);
        ctx.lineTo(90,70);
        ctx.lineTo(50,10);
        ctx.fillStyle = "green";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(130,10);
        ctx.lineTo(93,70);
        ctx.lineTo(93,70);
        ctx.lineTo(55,10);
        ctx.lineTo(130,10);
        ctx.fillStyle = "orange";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(135,10);
        ctx.lineTo(175,70);
        ctx.lineTo(95,70);
        ctx.lineTo(135,10);
        ctx.fillStyle = "green";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(210,10);
        ctx.lineTo(177,70);
        ctx.lineTo(177,70);
        ctx.lineTo(140,10);
        ctx.lineTo(210,10);
        ctx.fillStyle = "orange";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(215,10);
        ctx.lineTo(260,70);
        ctx.lineTo(180,70);
        ctx.lineTo(215,10);
        ctx.fillStyle = "green";
        ctx.fill();
        }
      }
    </script>
</head>
<body onload="draw();">
   <canvas id="canvas" width="2000" height="2000"></canvas>
</body>
</html>
